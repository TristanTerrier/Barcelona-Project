<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Description" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/payment.js" type="module" defer></script>
        <title>F1 energyzer | Payment</title>
    </head>
    <body>
        <main>
            <div id="payment-container" class="grid">
                <h1>Payment</h1>
                <div id="error-container"></div>
                <form method="post" class="grid">
                    <div class="input-container grid">
                        <label for="card_number">Card number</label>
                        <input type="number" id="card_number" />
                        <ul></ul>
                    </div>
                    <div class="input-container grid">
                        <label for="expire">Expires on</label>
                        <input type="text" id="expire" />
                        <ul></ul>
                    </div>
                    <div class="input-container grid">
                        <label for="secure_code">Security code</label>
                        <input type="number" id="secure_code" />
                        <ul></ul>
                    </div>
                    <button class="btn">Pay</button>
                </form>
            </div>
        </main>
    </body>
</html>
